version: '3.8'

services:
  web:
    build: .
    container_name: resume-filter-app
    ports:
      - "8000:8000"
    volumes:
      # Mount uploads directory for persistent storage
      - ./uploads:/app/uploads
    environment:
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
